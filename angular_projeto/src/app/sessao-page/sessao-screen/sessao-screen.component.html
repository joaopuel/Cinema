<div class="full-page">

  <div class="sala">

      <div class="cadeira" *ngFor="let c of getCadeirasByFileira(f)">{{ c?.codigo }}</div>
    </div>
  </div> 

</div>

  <div class="row">

      1 of 3
    </div>
    <div class="col" style="border: solid 1px white;">
      2 of 3
    </div>
    <div class="col" style="border: solid 1px white;">
      3 of 3
    </div>
  </div>
</div>
