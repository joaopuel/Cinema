    <div class="links">
    <a id="link_filmes" class="text-decoration-none link-light" routerLink="/filmes">Filmes</a>

    </div>

      <div class="spacer"></div>

      <div class="search-bar input-group">
        <input id="input-search-bar" type="text" class="form-control my-light-bg" placeholder="Buscar..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="button-search-bar" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
      </div>

      <div class="spacer"></div>
      
      <ul class="links navbar-nav me-auto mb-2 mb-lg-0">
        <li id="link_login" class="nav-item" *ngIf="user == null">
          <button type="button" class="btn btn-primary" routerLink="/login"><i class="bi bi-person-circle"></i> Olá, Visitante</button>
        </li>
        <li id="link_logout" class="nav-item" *ngIf="user != null">

          <div id="account-button">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <button type="button" class="btn btn-primary"><i class="bi bi-person-circle"></i> Olá, {{ user.nome }}</button>
            </a>
    
            <ul class="dropdown-menu my-light-bg">
              <li><a class="dropdown-item" routerLink="/filmes">Gerenciar Dados</a></li>
              <li *ngIf="user.login !== 'admin'"><a class="dropdown-item" routerLink="/meusingressos">Meus ingressos</a></li>
              <li *ngIf="user.login === 'admin'"><a class="dropdown-item" routerLink="/cinemas">Meus cinemas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
              </li>
            </ul>
          </div>

        </li>
      </ul>

      <div id="menu-icon-phone">
        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <div [ngClass]="(menuButton) ? 'container-menu' : 'change'" (click)="changeMenu()">
            <div class="bar1 my-dark-bg"></div>
            <div class="bar2 my-dark-bg"></div>
            <div class="bar3 my-dark-bg"></div>
          </div>
        </a>

        <ul class="dropdown-menu my-light-bg">
          <li><a class="dropdown-item" routerLink="/filmes">Filmes</a></li>
          <li><a class="dropdown-item" href="#">Cinemas</a></li>
          <li><hr class="dropdown-divider"></li>
          <li *ngIf="user == null">
            <a class="dropdown-item" routerLink="/login">Login</a>
          </li>
          <li *ngIf="user != null">
            <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>

  </div>
